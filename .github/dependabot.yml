version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
    open-pull-requests-limit: 10
    reviewers:
      - "dwalleck"
    labels:
      - "dependencies"
      - "frontend"
    groups:
      eslint:
        patterns:
          - "eslint*"
          - "@typescript-eslint/*"
      react:
        patterns:
          - "react*"
          - "@types/react*"
      testing:
        patterns:
          - "vitest*"
          - "@testing-library/*"
          - "@vitest/*"

  # Enable version updates for Rust
  - package-ecosystem: "cargo"
    directory: "/src-tauri"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
    open-pull-requests-limit: 10
    reviewers:
      - "dwalleck"
    labels:
      - "dependencies"
      - "backend"
    groups:
      tauri:
        patterns:
          - "tauri*"
      serde:
        patterns:
          - "serde*"

  # Keep GitHub Actions up to date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
    reviewers:
      - "dwalleck"
    labels:
      - "ci"
      - "build"